<!DOCTYPE html>

  <head>

    <link href="https://fonts.googleapis.com/css?family=Scheherazade|Spectral+SC:400,800i" rel="stylesheet">
  </head>
  <body>
    <div class= "container">
      <div class="map">

        <div class= "all-animals">

          <div class="bat-div">
            <img src = "img/bat3.png" alt="image of a bat">
